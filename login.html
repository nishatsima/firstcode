  <meta charset="UTF-8" />

  <title>Job Portal Login</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Add background image to the body */
    body {
      background-color: #f2f2f2;
      background-image: url('your-image-path.jpg'); /* Replace with your image URL */
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
    }

    .login-box {
      max-width: 400px;
      margin: 80px auto;
      padding: 30px;
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }

    .btn-purple {
      background-color: #8c7aac;
      color: white;
    }

    .btn-purple:hover {
      background-color: #b7adca;
    }

    .google-btn {
      background-color: white;
      color: #444;
      border: 1px solid #ddd;
    }

    .google-btn:hover {
      background-color: #f1f1f1;
    }

    .google-icon {
      width: 20px;
      margin-right: 8px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="login-box">
      <h3 class="text-center mb-4 text-purple">Job Portal Login</h3>

      <form action="login.php" method="POST">
        <div class="mb-3">
          <label for="email" class="form-label fw-bold">Email</label>
          <input type="email" class="form-control" id="email" name="email" required />
        </div>
        <div class="mb-3">
          <label for="password" class="form-label fw-bold">Password</label>
          <input type="password" class="form-control" id="password" name="password" required />
        </div>
        <button type="submit" class="btn btn-purple w-100">Login</button>
      </form>

      <div class="text-center my-3">or</div>

      <!-- Google Sign-In Button -->
      <a href="your-google-login-link" class="btn google-btn w-100 d-flex align-items-center justify-content-center">
        <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google icon" class="google-icon">
        Sign in with Google
      </a>

      <p class="text-center mt-3">
        Don't have an account? <a href="register.html">Register here</a>
      </p>
    </div>
  </div>

  <!-- Bootstrap JS -->
